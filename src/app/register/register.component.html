<section class="auth">
  <h1 class="auth__title">Registro</h1>

  <form class="auth__card" (ngSubmit)="onSubmit()" #f="ngForm">
    <div class="field">
      <label for="name">Nombre de Usuario</label>
      <input id="name" type="text" name="name" ngModel required />
    </div>

    <div class="field">
      <label for="email">Correo Electrónico</label>
      <input id="email" type="email" name="email" ngModel required />
    </div>

    <div class="field">
      <label for="password">Contraseña</label>
      <input id="password" type="password" name="password" ngModel required minlength="6" />
    </div>

    <button class="btn btn--primary" type="submit" [disabled]="f.invalid">Registrar</button>

    <p class="auth__hint">
      ¿Ya tienes una cuenta?
      <a routerLink="/login">Inicia sesión aquí</a>
    </p>
  </form>
</section>
