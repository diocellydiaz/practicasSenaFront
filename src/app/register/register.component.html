<section class="auth">
  <h1 class="auth__title">Crear Cuenta</h1>

  <form class="auth__card" (ngSubmit)="onRegister(f)" #f="ngForm">

    <!-- NOMBRE -->
    <div class="field">
      <label for="nombre">Nombre</label>
      <input
        id="nombre"
        type="text"
        name="nombre"
        [(ngModel)]="model.nombre"
        required
      />
    </div>

    <!-- APELLIDO -->
    <div class="field">
      <label for="apellido">Apellido</label>
      <input
        id="apellido"
        type="text"
        name="apellido"
        [(ngModel)]="model.apellido"
        required
      />
    </div>

    <!-- CORREO -->
    <div class="field">
      <label for="correo">Correo Electrónico</label>
      <input
        id="correo"
        type="email"
        name="correo_electronico"
        [(ngModel)]="model.correo_electronico"
        required
      />
    </div>

    <!-- TELÉFONO (Opcional) -->
    <div class="field">
      <label for="telefono">Teléfono</label>
      <input
        id="telefono"
        type="text"
        name="telefono"
        [(ngModel)]="model.telefono"
      />
    </div>

    <!-- CÉDULA (Opcional) -->
    <div class="field">
      <label for="cedula">Cédula</label>
      <input
        id="cedula"
        type="number"
        name="cedula"
        [(ngModel)]="model.cedula"
      />
    </div>

    <!-- PASSWORD -->
    <div class="field">
      <label for="password">Contraseña</label>
      <input
        id="password"
        type="password"
        name="password"
        [(ngModel)]="model.password"
        required
        minlength="6"
      />
    </div>

    <!-- BOTÓN REGISTRARSE -->
    <button
      type="submit"
      class="btn btn--primary"
      [disabled]="f.invalid"
      style="margin-top: 16px;"
    >
      Registrarse
    </button>

    <p class="auth__hint">
      ¿Ya tienes una cuenta?
      <a routerLink="/login">Inicia sesión aquí</a>
    </p>

    <!-- MENSAJE DE RESPUESTA -->
    <p *ngIf="mensaje" class="auth__message">
      {{ mensaje }}
    </p>

  </form>
</section>
