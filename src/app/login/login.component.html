<div class="auth-wrapper">
  <div class="auth-card shadow-lg">
    <div class="brand">
      <h1 class="m-0">El Castillo</h1>
      <p class="lead m-0">Bienvenido de nuevo</p>
    </div>

    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
      <!-- Email -->
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          [(ngModel)]="model.email"
          required
          email
          #email="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" />
        <label for="email">Correo electrónico</label>
        <div class="invalid-feedback">Ingresa un correo válido.</div>
      </div>

      <!-- Password -->
      <div class="mb-3 position-relative">
        <div class="form-floating">
          <input
            [type]="showPass ? 'text' : 'password'"
            class="form-control"
            id="password"
            name="password"
            [(ngModel)]="model.password"
            required
            minlength="6"
            #password="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" />
          <label for="password">Contraseña</label>
          <div class="invalid-feedback">Mínimo 6 caracteres.</div>
        </div>

        <!-- Toggle mostrar/ocultar -->
        <button
          type="button"
          class="btn btn-sm btn-outline-secondary toggle-pass"
          (click)="showPass = !showPass"
          [attr.aria-label]="showPass ? 'Ocultar contraseña' : 'Mostrar contraseña'">
          <!-- ojo (SVG inline para no depender de iconos externos) -->
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8ZM8 5.5A2.5 2.5 0 1 1 5.5 8 2.5 2.5 0 0 1 8 5.5Z"/>
          </svg>
        </button>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input id="remember" class="form-check-input" type="checkbox" [(ngModel)]="model.remember" name="remember" />
          <label class="form-check-label" for="remember">Recordarme</label>
        </div>
        <a class="small link-offset-2" routerLink="/forgot">¿Olvidaste tu contraseña?</a>
      </div>

      <button class="btn btn-primary w-100 rounded-pill py-2" type="submit">
        Iniciar sesión
      </button>
    </form>

    <p class="text-center mt-3 mb-0 text-muted">
      ¿No tienes cuenta?
      <a routerLink="/register" class="fw-semibold">Crear una cuenta</a>
    </p>
  </div>
</div>
