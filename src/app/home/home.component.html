<!-- PRODUCTOS DESTACADOS -->
<section class="section productos-section">
  <h2>Productos destacados</h2>

  <!-- mensaje si no hay productos -->
  <p *ngIf="productosDestacados.length === 0" class="empty">
    No hay productos para mostrar o no se pudieron cargar.
  </p>

  <!-- grid de productos -->
  <div
    *ngIf="productosDestacados.length > 0"
    class="productos-grid"
  >
    <article
      class="producto-card"
      *ngFor="let p of productosDestacados; trackBy: trackById"
    >
      <img
        [src]="p.nombre_foto || 'assets/Beneficios-del-jabon-artesanal.jpg'"
        [alt]="p.nombre"
      />

      <h3>{{ p.nombre }}</h3>
      <p class="precio">
        {{ p.precio | currency: 'COP':'symbol-narrow':'1.0-0' }}
      </p>

      <button class="btn-primary">
        Agregar al carrito
      </button>
    </article>
  </div>
</section>
