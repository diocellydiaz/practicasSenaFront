<section class="hero">
  <div class="hero__text">
    <h1>Jabones Artesanales<br> Naturales</h1>
    <p>Productos hechos a mano para el cuidado de tu piel.</p>
    <button class="btn-primary">Ver Catálogo</button>
  </div>

  <div class="hero__image">
    <img src="assets/hand-soap.png" alt="Jabón artesanal">
  </div>
</section>

<section class="categorias-section">
  <h2>Categorías</h2>

  <div class="categorias-grid">
    <div class="categoria-card">
      <img src="assets/icons/body.png"> 
      <p>Jabones corporales</p>
    </div>

    <div class="categoria-card">
      <img src="assets/icons/face.png">
      <p>Jabones faciales</p>
    </div>

    <div class="categoria-card">
      <img src="assets/icons/gift.png">
      <p>Kits de regalo</p>
    </div>

    <div class="categoria-card">
      <img src="assets/icons/scrub.png">
      <p>Jabones exfoliantes</p>
    </div>
  </div>
</section>

<section class="productos-section">
  <h2>Productos destacados</h2>

  <div class="productos-grid">

    <div *ngFor="let p of productos" class="producto-card">
      <img [src]="p.nombre_foto" alt="{{ p.nombre }}">

      <h3>{{ p.nombre }}</h3>
      <p class="precio">€{{ p.precio }}</p>

      <button class="btn-primary">Agregar al carrito</button>
    </div>

  </div>
</section>
